<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Cars</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Make</th>
        <th scope="col">Model</th>
        <th scope="col">Power</th>
    </tr>
    </thead>
    <tbody>
    <tr th:block th:each="car : ${cars}">
            <td th:text="${car.getMake()}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getHoursePower()}"></td>
        </th:block>
    </tr>
    </tbody>
</table>
</body>
</html>
